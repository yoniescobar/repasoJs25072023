<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>

    <h2>Formulario de Datos Personales </h2>
    
    <form id="personal-form">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido" required>
        <label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad" required>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>

        <button type="submit" id="enviar">Enviar</button>
        <button type="button" id="limpiar">Limpiar</button>
    </form>

    <div id="result"></div>

    <hr><br><br>

    <div class="container">
        <h2> sumar dos numeros </h2>

        <form id="suma-form">
            <label for="numero1">Numero 1:</label>
            <input type="number" id="num1" name="num1" required>
            <label for="numero2">Numero 2:</label>
            <input type="number" id="num2" name="num2" required>
            <button type="submit" id="btnSuma" name="sumar">Sumar</button>
            <button type="button" id="btnLimpiar">Limpiar</button>
        </form>

        <h1 id="resultSuma"  class="display-1"></h1>
    </div>



    <script src="js/9-forms.js"></script>
    <script src="js/10-suma.js"></script>
</body>
</html>
